{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" style="background-color:rgb(216, 178, 181);width: 100%;height: 100px;margin-bottom: 50px;">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 style="color:rgb(58, 27, 5);top: 50%;left: 50%;position:absolute">ToDo</h1>

                </div>
            </div>
        </div>

    </div>

</div>





<div class="container">
    <div class="row">
        <div class="col-md-6">
                <form method="POST" class="mb-3 shadow">
        {%csrf_token%}
                    <div class="form-group">
                        <input type="text" name="task" class="form-control" placeholder="Enter your task" ><br>
                    </div>
                    <div class="form-group">
                        <input type="text" name="priority" class="form-control" placeholder="Enter task priority" ><br>
                    </div>
                    <div class="form-group">
                        <input type="date" name="date" class="form-control" placeholder="Enter task date" ><br>
                    </div>
                        <input type="submit" class="btn btn-success">
                </form>

                       
                        
                        
                       
        </div>
        <div class="col-md-6">
            <h4>TASK TO BE COMPLETED</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">DONE</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>

                </div>

            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>





{% endblock %}
